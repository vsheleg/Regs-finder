<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="codemirror.css">
  <script src="codemirror.js"></script>
  <script src = 'code.js'></script>
  <style>
    /* .CodeMirror {border-top: 1px solid black; border-bottom: 1px solid black;} */
    /* .CodeMirror-selected  { background-color: blue !important; } */
    /* .CodeMirror-selectedtext { color: white; } */
    .styled-background { background-color: #ff7; }
  </style>
</head>
<body>

<div class="container">
    <div class = "row">
        <div class = "col-sm-8">
            <div class ="row">
                <div class = "col-sm-8">
                    <div class="form-group">
                        <label for="regExpPattern">Pattern:</label>
                        <input type="text" class="form-control" id="regExpPattern">
                    </div>
                </div>
                <div class ="col-sm-4">
                    <div class = "form-group">
                        <label for = "regExpFlags">Flags:</label>
                        <input type = "text" class = "form-control" id = "regExpFlags">
                    </div> 
                </div>
            </div>
            <div class = "row">
                <div class = "col-sm-12">
                        <div class="form-group">
                            <label for="text">Text:</label>
                            <textarea class="form-control" rows="5" id="text"></textarea>
                        </div>
                    </div>
            </div>    
        </div>
        
        <div class = "col-sm-4">
            <div class="form-group">
                <label for ="result">Result:</label>
                <textarea class = "form-control" rows = "9" id="resultsOfMatch" readonly></textarea>
            </div>
            
        
        </div>
    
    </div>
    <button type="button" class="btn btn-success" onclick="init()">Success</button>

</div>

</body>
</html>
